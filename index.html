<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite AI New Year</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <canvas id="bg-canvas"></canvas>

    <header class="app-header">
        <select id="lang-select" class="glass-select"></select>
    </header>

    <div class="container">
        <!-- Intro Screen / Loading State -->
        <div class="intro-screen" id="intro-screen">
            <h1>Neural Winter</h1>
            <div class="subtitle">
                Infinite stream of New Year greetings generated locally in your browser.
            </div>

            <!-- Centered Init Status -->
            <div class="status-bar-center" id="status-bar-center">
                <div class="spinner"></div>
                <div class="progress-track" id="progress-track">
                    <div class="progress-fill"></div>
                </div>
                <span id="status-text" class="blinking-cursor">Booting system...</span>
            </div>
        </div>

        <!-- Greeting Display Area - Continuous Flow -->
        <div class="greeting-display" id="greeting-display">
            <div class="greeting-content" id="greeting-content"></div>
        </div>
    </div>

    <!-- Pause Overlay -->
    <div id="pause-overlay" class="pause-overlay hidden">
        <div class="pause-icon"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
