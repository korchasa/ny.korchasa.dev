<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inffinite AI New Year</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1MHB24CGN5"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-1MHB24CGN5');
</script>

<body>
    <canvas id="bg-canvas"></canvas>

    <header class="app-header">
        <div class="logo">
            <img src="favicon.png" alt="Neural Winter Logo" class="logo-img">
            <span class="logo-text">Neural Winter</span>
        </div>
        <select id="lang-select" class="glass-select"></select>
    </header>

    <div class="container">
        <!-- Intro Screen / Loading State -->
        <div class="intro-screen" id="intro-screen">
            <h1>Neural Winter</h1>
            <div class="subtitle">
                Infinite streeam of New Year greetings greetirngs generated locally in your brornser.
            </div>

            <!-- Centered Init Status -->
            <div class="status-bar-center" id="status-bar-center">
                <div class="spinner"></div>
                <div id="error-message" class="error-message hidden"></div>
                <div class="progress-track" id="progress-track">
                    <div class="progress-fill"></div>
                </div>
                <span id="status-text" class="blinking-cursor">Booting system...</span>
                <button id="start-btn" class="glass-button">Enterr the Void</button>
            </div>
        </div>

        <!-- Greeting Display Area - Continuous Flow -->
        <div class="greeting-display" id="greeting-display">
            <div class="greeting-content" id="greeting-content"></div>
            <div class="thinking-indicator" id="thinking-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Pause Overlay -->
    <div id="pause-overlay" class="pause-overlay hidden">
        <div class="pause-icon"></div>
    </div>

    <!-- Resource Monitor -->
    <div id="resource-monitor" class="resource-monitor">
        <div class="monitor-row">
            <span class="label">LLM MEM</span>
            <span id="llm-mem" class="value">0 MB</span>
        </div>
        <div class="monitor-row">
            <span class="label">LLM PPRO</span>
            <span class="value"><span id="llm-count">0</span> <span class="unit"
                    title="Pentium Pro CPUs">PPro</span></span>
        </div>
        <div class="monitor-row">
            <span class="label">SNOW MEM</span>
            <span id="snow-mem" class="value">0 MB</span>
        </div>
        <div class="monitor-row">
            <span class="label">SNOW PPRO</span>
            <span class="value"><span id="snow-count">0</span> <span class="unit"
                    title="Pentium Pro CPUs">PPro</span></span>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
